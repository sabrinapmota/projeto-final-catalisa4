  <div class="container-fluid col-md-6">
    <h1 class="text-center my-4">Cadastro de Doações</h1>

    <form id="cadastro-doacao">
      <div class="mb-3">
        <label class="form-label">Nome do Item</label>
        <input type="text" name="nome" class="form-control" id="nome" placeholder="Informe o nome do item" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descricão do Item</label>
        <input type="text" name="descricao" class="form-control" id="descricao" placeholder="Informe a descricao">
      </div>
      <div class="mb-3">
        <label class="form-label">Identificador do Usuario</label>
        <input type="number" name="idPessoaDoadora" class="form-control" id="idPessoaDoadora"
          placeholder="Informe seu Identificador">
      </div>

      <button type="submit" onclick="msg()"
      class="btn btn-lg m-3 text-white d-grid gap-2 col-4 mx-auto" style="background-color: #34817B;font-weight: 500;">Enviar</button>
