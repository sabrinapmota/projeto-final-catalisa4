<h1 class="text-center ">Cadastro de Usuário</h1>
<form id="cadastro-users">
<div class="mb-3">
    <label class="form-label">Digite o nome Usuário</label>
    <input type="text" name = "nome" class="form-control" id="nome" placeholder="Informe o nome a ser cadastrado" required>
</div>
<div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name = "email" class="form-control" id="email" placeholder="Informe seu e-mail" required>
</div>
<div class="mb-3">
    <label class="form-label">Telefone</label>
    <input type="text" name = "telefone"  class="form-control" id="telefone" placeholder="Informe o seu numero de telefone" required>
</div>
<button type="submit" onclick="msg()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-4 mx-auto">Enviar</button>
</form>
<script src="js/usuario.js" ></script>
