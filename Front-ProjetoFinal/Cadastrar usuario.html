              <a class="nav-link text-white mx-1" style="background-color: #34817B;border-radius: 10px;font-weight:500;"

  <div class="container-fluid col-md-6">
    <h1 class="text-center my-4">Cadastro de Usuário</h1>
    <form id="cadastro-users">
      <div class="mb-3">
        <label class="form-label">Digite o nome Usuário</label>
        <input type="text" name="nome" class="form-control" id="nome" placeholder="Informe o nome a ser cadastrado"
          required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Informe seu e-mail" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="tel" name="telefone" class="form-control" id="telefone"
          placeholder="Informe o seu numero de telefone" required>
      </div>
      
      <button type="submit" onclick="msg()"
      class="btn btn-lg m-3 text-white d-grid gap-2 col-4 mx-auto" style="background-color: #34817B;font-weight: 500;">Enviar</button>
    </form>
  </div>

  <script src="js/usuario.js"></script>
